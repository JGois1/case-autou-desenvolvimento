<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de Emails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #dce1e6;
            --result-bg: #e7f3ff;
            --result-border: #90caff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        h1 span {
            color: var(--primary-color);
        }

        p {
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--result-bg);
            border-left: 5px solid var(--result-border);
        }

        .result h2 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .result h3 {
            margin-top: 15px;
            font-weight: 500;
            color: #444;
        }

        .result p {
            text-align: left;
            margin-bottom: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Analisador de Emails da <span>AutoU</span> üöÄ</h1>
        <p>Cole o conte√∫do de um email abaixo para classific√°-lo e obter uma sugest√£o de resposta.</p>

        <form action="/predict" method="post">
            <label for="email_text">Conte√∫do do Email:</label>
            <textarea name="email_text" id="email_text" required placeholder="Digite ou cole o email aqui...">{{ email_text or '' }}</textarea>
            <button type="submit">Analisar Email</button>
        </form>

        {% if classification %}
        <div class="result">
            <h2>Resultado da An√°lise</h2>
            <p><strong>Classifica√ß√£o:</strong> {{ classification }}</p>
            <h3>Resposta Sugerida:</h3>
            <p>{{ suggested_response }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
